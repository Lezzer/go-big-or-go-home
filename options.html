<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OPTIONS</title>

    <link rel="stylesheet" href="./styles.css" type="text/css" />
</head>
<body id="options-body">
    <div id="status"><span>Options saved...</span></div>
    <div id="options-container">

        <h1>Fancy some colour?</h1>
        <div class="options-row">
            <label for="background-colour">Background Colour:  </label>
            <input id="background-colour" type="text" >
        </div>

        <h1>Filter?</h1>
        <div class="options-row">
            <label for="pipelines-filter">Pipeline Filter Text:  </label>
            <input id="pipelines-filter" type="text" >
        </div>
        <span class="help-label">Separate more than one group with a semi colon (;)</span>
        <div class="options-row">
            <input id="filter-page" type="checkbox" />
            <label for="filter-page" class="filter-page-label">Hide pipeline groups on the page too?  </label>
        </div>
        <span id="save">Save</span>
    </div>
    <script src="./options.js"></script>
</body>
</html>
